name: Rust CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*' # Ð»ÑŽÐ±Ñ‹Ðµ Ñ‚ÐµÐ³Ð¸ Ð²Ð¸Ð´Ð° vX.Y.Z
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ðŸ§ª Build & Test
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ›Žï¸ Checkout
      uses: actions/checkout@v3

    - name: ðŸ¦€ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: ðŸ“¦ Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ðŸ”§ Build
      run: cargo build --verbose

    - name: âœ… Test
      run: cargo test --verbose

  release:
    name: ðŸš€ Release Build & Upload
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ›Žï¸ Checkout
      uses: actions/checkout@v3

    - name: ðŸ¦€ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: ðŸ”§ Build Release Binary
      run: cargo build --release

    - name: ðŸ“ Install git-cliff
      uses: taiki-e/install-action@v2
      with:
        tool: git-cliff

    - name: ðŸ“„ Generate changelog
      run: |
        git cliff --tag "${GITHUB_REF##*/}" > CHANGELOG.md
        cat CHANGELOG.md

    - name: ðŸš¢ Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          target/release/*
        body_path: CHANGELOG.md
